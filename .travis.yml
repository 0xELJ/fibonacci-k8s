sudo: required
services:
   - docker

# build a test image to run tests
before_install:
  - docker build -t 0xelj/fib-cal-test -f ./client/Dockerfile.dev ./client

# run tests
script:
  - docker run 0xelj/fib-cal-test npm run test -- --coverage

# build the production images
after_success:
  - docker build -t 0xelj/multi-client ./client
  - docker build -t 0xelj/multi-nginx ./nginx
  - docker build -t 0xelj/multi-server ./server
  - docker build -t 0xelj/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push 0xelj/multi-client
  - docker push 0xelj/multi-nginx
  - docker push 0xelj/multi-server
  - docker push 0xelj/multi-worker

# application deployment section
deploy:
  provider: elasticbeanstalk
  region: us-east-2
  app: multi-container
  env: MultiContainer-env
  bucket_name: elasticbeanstalk-us-east-2-642209373481
  bucket_path: multi-docker-app
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY
